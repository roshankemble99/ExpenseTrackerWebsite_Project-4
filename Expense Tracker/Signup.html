<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | My.Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="signup-container text-center">
        <h2 class="fw-bold text-primary">Create Account</h2>
        <p class="text-muted">Sign up to start tracking your expenses</p>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <a href="index.html" class="btn btn-primary w-100">
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </a>
        </form>
        <p class="mt-3 text-muted">Already have an account? <a href="Login.html" class="text-primary">Log in</a></p>
    </div>
</body>
</html>
